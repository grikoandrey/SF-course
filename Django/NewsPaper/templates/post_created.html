<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Здравствуй,{{ username }}! Вышел новый пост в любимых категориях:
    {% for cat in categories %}
        {{ cat.category_name }}{% if not forloop.last %}, {% endif %}
    {% endfor %}
</h2>
<p> {{ post.post_title }} </p>
<p> {{ post.post_text|truncatechars:50 }}
    <a href="{{ site_url }}{{ post.get_absolute_url }}">Читать полностью →</a>
</p>
</body>
</html>
